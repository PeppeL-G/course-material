<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<script>
		
		// Should be put in a separate file!
		document.addEventListener("DOMContentLoaded", function(event){
			
			const form = document.getElementsByClassName("aForm")[0]
			const wordInput = document.getElementById("word")
			const languageSelect = document.getElementById("language")
			const translatedWordDiv = document.getElementById("translated")
			
			form.addEventListener("submit", function(event){
				event.preventDefault()
				
				const word = wordInput.value
				const language = languageSelect.value
				
				translatedWordDiv.innerText = translateFromSwedish(word, language)
				
			})
			
			// Tip: with the "input" event you cna listen for when the user
			// changes the text in the input element or the selected option
			// in the select element to translate immediately.
			
		})
		
		function translateFromSwedish(swedishWord, toLanguage){
			switch(toLanguage){
				case "en":
					switch(swedishWord){
						case "hej": return "hi"
						default: return "unknown Swedish word"
					}
				case "es":
					switch(swedishWord){
						case "hej": return "hola"
						default: return "unknown Swedish word"
					}
				default: return "unkown to language"
			}
		}
		
	</script>
</head>
<body>
	
	<form class="aForm">
		
		<div>
			Word Swedish: <input type="text" id="word">
		</div>
		
		<div>
			Language:
			<select id="language">
				<option value="en">English</option>
				<option value="es">Spanish</option>
			</select>
		</div>
		
		<input type="submit" value="translate">
		
		<div id="translated"></div>
		
	</form>
	
</body>
</html>
